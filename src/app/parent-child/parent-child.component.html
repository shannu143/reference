<!-- {{headersArray}} -->

<div class="d-flex justify-content-end py-2 px-1">
    <div class="mx-2">
            <input type="search" (keyup)="onKeySearch($event)" placeholder="search" class="form-control">
    </div>
   <div class="mx-1" *ngIf="showOptions">
         <button class="btn btn-danger" (click)="deleteRecords">Delete</button>
   </div>
   <div class="ml-0">
        <button class="btn btn-primary" >+</button>
   </div>
   
</div>
<div class="p-2">
<table class="table table-responsive d-md-table border text-nowrap ">
    <thead class="bg-light">
        <!-- <template *ngFor="let header in headersArray"></template> -->
        <td *ngFor=" let key of headersArray;let j = index">
                <input type="checkbox" *ngIf="j == 0"  name="list_name" value="m1" (change)="checkUncheckAll()" [(ngModel)]="masterSelected">
                 {{key}}
        </td>
    </thead>
    <tbody>
            <tr *ngFor=" let res of products">
                    <td *ngFor=" let key of headersArray;let i = index">
                        <input type="checkbox" class="pr-2" name="list_name"  value="{{res.id}}" (change)="isAllSelected()" [(ngModel)]="res.isSelected" *ngIf="i == 0">
                           {{res[key]}}
                    </td>   
            </tr>
        </tbody>
</table>
</div>
<p >{{checkedList}}</p>
